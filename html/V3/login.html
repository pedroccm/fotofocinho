<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Fotofocinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --purple: #7c3aed;
      --pink: #ec4899;
      --orange: #f97316;
      --cyan: #06b6d4;
      --dark: #0f0f1a;
      --light: #fefefe;
      --gray: #64748b;
      --red: #ef4444;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Background */
    .bg-shapes {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
    }

    .shape-1 {
      width: 500px;
      height: 500px;
      background: var(--purple);
      top: -200px;
      left: -200px;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--pink);
      bottom: -150px;
      right: -150px;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
    }

    /* Logo */
    .logo {
      display: block;
      text-align: center;
      margin-bottom: 48px;
    }

    .logo-text {
      font-family: 'Syne', sans-serif;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Card */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 32px;
      padding: 48px;
      backdrop-filter: blur(20px);
    }

    .card-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .card-emoji {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .card-title {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--gray);
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.7);
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      color: var(--light);
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus {
      border-color: var(--purple);
      background: rgba(124, 58, 237, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      padding: 4px;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: var(--light);
    }

    .form-error {
      padding: 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 16px;
      color: var(--red);
      font-size: 13px;
      text-align: center;
      margin-bottom: 24px;
      display: none;
    }

    .form-error.visible {
      display: block;
    }

    .form-submit {
      width: 100%;
      padding: 18px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: var(--light);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
    }

    /* Footer */
    .card-footer {
      margin-top: 32px;
      text-align: center;
    }

    .card-footer p {
      font-size: 14px;
      color: var(--gray);
    }

    .card-footer a {
      color: var(--light);
      font-weight: 600;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 32px;
    }

    .back-link a {
      font-size: 13px;
      color: var(--gray);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: var(--light);
    }

    /* Social Login */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 32px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    .divider-text {
      font-size: 12px;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .social-btn {
      flex: 1;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: var(--light);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <a href="index.html" class="logo">
      <span class="logo-text">fotofocinho</span>
    </a>

    <div class="card">
      <div class="card-header">
        <span class="card-emoji">ðŸ‘‹</span>
        <h1 class="card-title">Bem-vindo de volta!</h1>
        <p class="card-subtitle">Entre para acessar seus retratos</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="form-input-wrapper">
            <input type="email" class="form-input" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="form-input-wrapper">
            <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required style="padding-right: 50px;">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-error" id="errorBox">
          Email ou senha incorretos. Tente novamente.
        </div>

        <button type="submit" class="form-submit">Entrar</button>
      </form>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">ou continue com</span>
        <span class="divider-line"></span>
      </div>

      <div class="social-buttons">
        <button class="social-btn">G</button>
        <button class="social-btn">f</button>
        <button class="social-btn"></button>
      </div>

      <div class="card-footer">
        <p>Nao tem conta? <a href="register.html">Criar agora</a></p>
      </div>
    </div>

    <div class="back-link">
      <a href="index.html">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Voltar ao inicio
      </a>
    </div>
  </div>

  <script>
    let showPassword = false;

    function togglePassword() {
      showPassword = !showPassword;
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');

      input.type = showPassword ? 'text' : 'password';

      if (showPassword) {
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = 'minha-conta.html';
    });
  </script>
</body>
</html>
