<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Fotofocinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --purple: #7c3aed;
      --pink: #ec4899;
      --orange: #f97316;
      --cyan: #06b6d4;
      --dark: #0f0f1a;
      --light: #fefefe;
      --gray: #64748b;
      --red: #ef4444;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Background */
    .bg-shapes {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
    }

    .shape-1 {
      width: 500px;
      height: 500px;
      background: var(--pink);
      top: -200px;
      right: -200px;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--purple);
      bottom: -150px;
      left: -150px;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
    }

    /* Logo */
    .logo {
      display: block;
      text-align: center;
      margin-bottom: 48px;
    }

    .logo-text {
      font-family: 'Syne', sans-serif;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Card */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 32px;
      padding: 48px;
      backdrop-filter: blur(20px);
    }

    .card-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .card-emoji {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .card-title {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--gray);
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.7);
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      color: var(--light);
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus {
      border-color: var(--purple);
      background: rgba(124, 58, 237, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      padding: 4px;
      transition: color 0.3s;
    }

    .password-toggle:hover {
      color: var(--light);
    }

    .form-error {
      padding: 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 16px;
      color: var(--red);
      font-size: 13px;
      text-align: center;
      margin-bottom: 24px;
      display: none;
    }

    .form-error.visible {
      display: block;
    }

    .form-submit {
      width: 100%;
      padding: 18px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: var(--light);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
    }

    /* Footer */
    .card-footer {
      margin-top: 32px;
      text-align: center;
    }

    .card-footer p {
      font-size: 14px;
      color: var(--gray);
    }

    .card-footer a {
      color: var(--light);
      font-weight: 600;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 32px;
    }

    .back-link a {
      font-size: 13px;
      color: var(--gray);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: var(--light);
    }

    /* Password strength indicator */
    .password-strength {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }

    .strength-bar {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      transition: background 0.3s;
    }

    .strength-bar.active {
      background: var(--purple);
    }

    .strength-bar.active.weak {
      background: var(--red);
    }

    .strength-bar.active.medium {
      background: var(--orange);
    }

    .strength-bar.active.strong {
      background: var(--cyan);
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <a href="index.html" class="logo">
      <span class="logo-text">fotofocinho</span>
    </a>

    <div class="card">
      <div class="card-header">
        <span class="card-emoji">ðŸŽ¨</span>
        <h1 class="card-title">Criar conta</h1>
        <p class="card-subtitle">Comece a criar retratos incriveis</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label class="form-label">Nome</label>
          <div class="form-input-wrapper">
            <input type="text" class="form-input" placeholder="Seu nome" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="form-input-wrapper">
            <input type="email" class="form-input" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="form-input-wrapper">
            <input type="password" class="form-input" id="password" placeholder="Minimo 6 caracteres" minlength="6" required style="padding-right: 50px;">
            <button type="button" class="password-toggle" onclick="togglePassword('password', 'eyeIcon1')">
              <svg id="eyeIcon1" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar Senha</label>
          <div class="form-input-wrapper">
            <input type="password" class="form-input" id="confirmPassword" placeholder="Digite novamente" minlength="6" required style="padding-right: 50px;">
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'eyeIcon2')">
              <svg id="eyeIcon2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-error" id="errorBox">
          As senhas nao coincidem. Tente novamente.
        </div>

        <button type="submit" class="form-submit">Criar Conta</button>
      </form>

      <div class="card-footer">
        <p>Ja tem conta? <a href="login.html">Entrar</a></p>
      </div>
    </div>

    <div class="back-link">
      <a href="index.html">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Voltar ao inicio
      </a>
    </div>
  </div>

  <script>
    const passwordVisibility = {
      password: false,
      confirmPassword: false
    };

    function togglePassword(inputId, iconId) {
      passwordVisibility[inputId] = !passwordVisibility[inputId];
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      input.type = passwordVisibility[inputId] ? 'text' : 'password';

      if (passwordVisibility[inputId]) {
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const bars = document.querySelectorAll('.strength-bar');
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;

      bars.forEach((bar, index) => {
        bar.classList.remove('active', 'weak', 'medium', 'strong');
        if (index < strength) {
          bar.classList.add('active');
          if (strength <= 1) bar.classList.add('weak');
          else if (strength <= 2) bar.classList.add('medium');
          else bar.classList.add('strong');
        }
      });
    });

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorBox = document.getElementById('errorBox');

      if (password !== confirmPassword) {
        errorBox.classList.add('visible');
        return;
      }

      errorBox.classList.remove('visible');
      window.location.href = 'minha-conta.html';
    });
  </script>
</body>
</html>
