<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Fotofocinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --yellow: #FFEB3B;
      --cream: #FFFDE7;
      --pink: #FF6B9D;
      --green: #00E676;
      --blue: #536DFE;
      --black: #1A1A1A;
      --white: #FFFFFF;
      --border: 3px solid var(--black);
      --error: #F44336;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: var(--cream);
      color: var(--black);
      min-height: 100vh;
      display: flex;
    }

    /* Left Side - Decorative */
    .deco-side {
      width: 50%;
      background: var(--pink);
      border-right: var(--border);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .deco-shapes {
      position: absolute;
      inset: 0;
    }

    .shape {
      position: absolute;
      border: var(--border);
    }

    .shape-1 {
      width: 200px;
      height: 200px;
      background: var(--yellow);
      top: 10%;
      left: 10%;
      transform: rotate(12deg);
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      background: var(--green);
      bottom: 20%;
      right: 15%;
      transform: rotate(-8deg);
    }

    .shape-3 {
      width: 100px;
      height: 100px;
      background: var(--white);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .deco-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 48px;
    }

    .deco-content h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 64px;
      text-transform: uppercase;
      line-height: 0.95;
      margin-bottom: 16px;
    }

    .deco-content p {
      font-size: 16px;
      max-width: 300px;
    }

    /* Right Side - Form */
    .form-side {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 48px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .logo {
      font-family: 'Archivo Black', sans-serif;
      font-size: 32px;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--black);
      display: block;
      margin-bottom: 48px;
    }

    h1 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 40px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 40px;
      opacity: 0.7;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      background: var(--white);
      border: var(--border);
      color: var(--black);
      outline: none;
      transition: all 0.1s;
    }

    .form-input:focus {
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--black);
    }

    .form-input::placeholder {
      color: #999;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--black);
      cursor: pointer;
      padding: 4px;
      display: flex;
    }

    .password-toggle:hover {
      color: var(--pink);
    }

    .form-error {
      background: var(--error);
      color: var(--white);
      padding: 12px 16px;
      border: var(--border);
      font-size: 13px;
      margin-bottom: 24px;
      display: none;
    }

    .form-error.visible {
      display: block;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px 32px;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      border: var(--border);
      cursor: pointer;
      transition: all 0.1s;
    }

    .btn-primary {
      background: var(--black);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--pink);
      color: var(--black);
      transform: translate(-4px, -4px);
      box-shadow: 8px 8px 0 var(--black);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 32px 0;
    }

    .divider-line {
      flex: 1;
      height: 3px;
      background: var(--black);
    }

    .divider-text {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
    }

    .social-btn {
      flex: 1;
      padding: 16px;
      font-family: 'Space Mono', monospace;
      font-size: 13px;
      font-weight: 700;
      background: var(--white);
      border: var(--border);
      cursor: pointer;
      transition: all 0.1s;
    }

    .social-btn:hover {
      background: var(--yellow);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--black);
    }

    .form-footer {
      margin-top: 32px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: var(--pink);
      font-weight: 700;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      font-size: 13px;
      color: var(--black);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--pink);
    }

    @media (max-width: 900px) {
      .deco-side {
        display: none;
      }

      .form-side {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative Side -->
  <div class="deco-side">
    <div class="deco-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div class="deco-content">
      <h2>Bem vindo!</h2>
      <p>Milhares de pets transformados em arte. O seu pode ser o proximo.</p>
    </div>
  </div>

  <!-- Form Side -->
  <div class="form-side">
    <div class="form-container">
      <a href="index.html" class="logo">Fotofocinho</a>

      <h1>Entrar</h1>
      <p class="subtitle">Digite suas credenciais para acessar</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="form-input-wrapper">
            <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required style="padding-right: 50px;">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-error" id="errorBox">
          Email ou senha incorretos.
        </div>

        <button type="submit" class="btn btn-primary">Entrar →</button>
      </form>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">ou</span>
        <span class="divider-line"></span>
      </div>

      <div class="social-buttons">
        <button class="social-btn">Google</button>
        <button class="social-btn">GitHub</button>
      </div>

      <p class="form-footer">
        Nao tem conta? <a href="register.html">Criar conta</a>
      </p>

      <a href="index.html" class="back-link">← Voltar ao inicio</a>
    </div>
  </div>

  <script>
    let showPassword = false;

    function togglePassword() {
      showPassword = !showPassword;
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');

      input.type = showPassword ? 'text' : 'password';

      if (showPassword) {
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = 'minha-conta.html';
    });
  </script>
</body>
</html>
